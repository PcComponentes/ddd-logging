name: Test
on:
  pull_request:
    branches:
      - master
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: 'Run checkout'
      - run: make cache-folders build composer-install
        name: 'Build environment'
      - run: make tests
        name: 'Run unit tests'
